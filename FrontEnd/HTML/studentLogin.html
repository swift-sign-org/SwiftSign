<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>studentLogin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }

    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
    }

    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
    }

    .login-btn {
      font-size: 1.2rem;
      background-color: #0dcaf0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
    }

    .toggle-btn {
      margin-top: 20px;
    }

    .success-message {
      font-weight: bold;
      color: green;
      display: none;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loginApp">
    <div class="container">
      <div class="card text-center">
        <h2 class="mb-4">Login with Email</h2>
        <div class="mb-3 w-100">
          <label for="email" class="form-label float-start">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" v-model="email">
        </div>

        <button class="login-btn" @click="login">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>

        <div class="success-message mt-3" :class="{ show: loginSuccess }">
          âœ… Login Successful!
        </div>

        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          {{ isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#loginApp',
      data() {
        return {
          email: '',
          loginSuccess: false,
          isDarkMode: false
        };
      },
      created() {
        const savedMode = localStorage.getItem("darkMode");
        if (savedMode === "true") {
          this.isDarkMode = true;
          document.body.classList.add("dark-mode");
        }
      },
      methods: {
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        },
        login() {
          if (this.email) {
            this.loginSuccess = true;
            setTimeout(() => {
              this.loginSuccess = false;
              this.email = '';
            }, 3000);
          } else {
            alert("Please enter your email.");
          }
        }
      }
    });
  </script>
</body>
</html>
