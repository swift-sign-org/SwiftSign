<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }

    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
    }

    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
    }

    .login-btn {
      font-size: 1.2rem;
      background-color: #0dcaf0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      transition: opacity 0.3s;
    }

    .login-btn:disabled {
      opacity: 0.7;
    }

    .toggle-btn {
      margin-top: 20px;
    }

    .success-message {
      font-weight: bold;
      color: green;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .error-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-left: 4px solid #dc3545;
      border-radius: 4px;
      padding: 15px 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      z-index: 1050;
      max-width: 350px;
      transform: translateX(400px);
      transition: transform 0.3s ease-out;
    }

    .error-popup.show {
      transform: translateX(0);
    }

    body.dark-mode .error-popup {
      background-color: #2d2d2d;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }

    .error-popup .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.6;
    }

    .error-popup .close-btn:hover {
      opacity: 1;
    }

    .error-popup-title {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-weight: bold;
      color: #dc3545;
    }

    .error-popup-title i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="loginApp">
    <div class="container">
      <div class="card text-center">
        <h2 class="mb-4">Login with Email</h2>
        <div class="mb-3 w-100">
          <label for="email" class="form-label float-start">Email Address</label>
          <input type="email" id="email" class="form-control" 
                 placeholder="Enter your email" 
                 v-model="email" 
                 @keyup.enter="login"
                 :disabled="isSubmitting">
        </div>

        <button class="login-btn" @click="login" :disabled="isSubmitting">
          <i class="bi bi-box-arrow-in-right"></i> 
          <span v-if="isSubmitting">Processing...</span>
          <span v-else>Login</span>
        </button>

        <div class="success-message mt-3" :class="{ show: loginSuccess }">
          ‚úÖ {{ successMessage }}
        </div>

        <div class="mt-3 text-danger" v-if="loginError">
          ‚ùå {{ errorMessage }}
        </div>

        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          <span v-if="isDarkMode">üåû Light Mode</span>
          <span v-else>üåô Dark Mode</span>
        </button>
      </div>
    </div>
    
    <!-- Error Popup -->
    <div class="error-popup" :class="{ show: loginError }">
      <div class="close-btn" @click="loginError = false">&times;</div>
      <div class="error-popup-title">
        <i class="bi bi-exclamation-triangle-fill"></i> Error
      </div>
      <div>{{ errorMessage }}</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    // Initialize the Vue application
    new Vue({
      el: '#loginApp',
      
      // Application data and state management
      data() {
        return {
          email: '',                  // User's email input
          loginSuccess: false,        // Flag for successful login
          loginError: false,          // Flag for error display
          successMessage: 'Login Successful!', // Success notification text
          errorMessage: '',           // Error message content
          isDarkMode: false,          // Current theme setting
          isSubmitting: false,        // Form submission state
          redirectUrl: "/attendance"  // Redirect location after successful login
        };
      },
      
      // Lifecycle hook - runs when Vue instance is created
      created() {
        // Restore dark mode preference from local storage
        const savedMode = localStorage.getItem("darkMode");
        this.isDarkMode = savedMode === "true";
        document.body.classList.toggle("dark-mode", this.isDarkMode);
      },
      
      methods: {
        // Display error messages in popup
        showError(message) {
          this.loginError = true;
          this.errorMessage = message;
          this.loginSuccess = false;
          
          // Auto-hide error after 5 seconds
          setTimeout(() => {
            this.loginError = false;
          }, 5000);
        },
        
        // Toggle between dark and light themes
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        },
        
        // Handle login form submission
        async login() {
          // Prevent duplicate submissions
          if (this.isSubmitting) return;

          // Validate email format
          const emailTrimmed = this.email.trim();
          const domain = "@hns-re2sd.dz";

          if (!emailTrimmed) {
            this.showError("Please enter your email.");
            return;
          }

          if (!emailTrimmed.endsWith(domain)) {
            this.showError(`Email must end with ${domain}`);
            return;
          }

          // Process login request
          this.isSubmitting = true;
          
          try {
            // Send login API request
            const response = await fetch("/api/student_login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ email: emailTrimmed })
            });
            
            const data = await response.json();
            
            // Handle successful response
            if (response.ok) {
              this.loginSuccess = true;
              this.successMessage = data.message || 'Login Successful!';
              this.email = '';
              
              // Redirect after showing success message
              setTimeout(() => {
                this.loginSuccess = false;
                window.location.href = this.redirectUrl;
              }, 1200);
            } 
            // Handle error response
            else {
              this.showError(data.message || "Login failed.");
            }
          } 
          // Handle network/connection errors
          catch (error) {
            console.error("Fetch error:", error);
            this.showError("Failed to connect to the server.");
          } 
          // Always reset submission status
          finally {
            this.isSubmitting = false;
          }
        }
      }
    });
  </script>
</body>
</html>
