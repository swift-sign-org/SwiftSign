<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Not Started</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }
    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
    }
    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .blocked-icon {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
    .blocked-message {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .blocked-detail {
      color: #888;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .toggle-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="blockedApp">
    <div class="container">
      <div class="card text-center">
        <div class="blocked-icon">
          <i class="bi bi-slash-circle-fill"></i>
        </div>
        <div class="blocked-message">
          Session Not Started
        </div>
        <div class="blocked-detail">
          The attendance session has not been started by your teacher yet.<br>
          Please wait until your teacher starts the session, then try again.
        </div>
        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          <span v-if="isDarkMode">ðŸŒž Light Mode</span>
          <span v-else>ðŸŒ™ Dark Mode</span>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#blockedApp',
      data() {
        return {
          isDarkMode: false
        };
      },
      created() {
        const savedMode = localStorage.getItem("darkMode");
        this.isDarkMode = savedMode === "true";
        document.body.classList.toggle("dark-mode", this.isDarkMode);
      },
      methods: {
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        }
      }
    });
  </script>
</body>
</html>
