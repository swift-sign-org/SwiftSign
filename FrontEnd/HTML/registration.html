<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }
    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
    }
    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
    }
    .register-btn, .camera-btn, .submit-btn, .retake-btn {
      font-size: 1.2rem;
      background-color: #0dcaf0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      transition: opacity 0.3s;
    }
    .register-btn:disabled, .submit-btn:disabled, .retake-btn:disabled {
      opacity: 0.7;
    }
    .toggle-btn {
      margin-top: 20px;
    }
    .success-message {
      font-weight: bold;
      color: green;
      display: none;
    }
    .success-message.show {
      display: block;
    }
    .error-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-left: 4px solid #dc3545;
      border-radius: 4px;
      padding: 15px 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      z-index: 1050;
      max-width: 350px;
      transform: translateX(400px);
      transition: transform 0.3s ease-out;
    }
    .error-popup.show {
      transform: translateX(0);
    }
    body.dark-mode .error-popup {
      background-color: #2d2d2d;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }
    .error-popup .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.6;
    }
    .error-popup .close-btn:hover {
      opacity: 1;
    }
    .error-popup-title {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-weight: bold;
      color: #dc3545;
    }
    .error-popup-title i {
      margin-right: 8px;
    }
    .profile-pic {
      width: 320px;
      height: 240px;
      border-radius:5px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    video {
      transform: scaleX(-1);
    }
    img {
      transform: scaleX(-1);
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    .record-status {
      font-weight: bold;
      color: green;
      display: none;
    }
    .record-status.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="registrationApp">
    <div class="container">
      <div class="card text-center">
        <h2 class="mb-4">Student Registration</h2>
        <form v-if="!registrationSuccess && !showCamera" @submit.prevent="register">
          <div class="mb-3 w-100">
            <label for="name" class="form-label float-start">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" v-model="name" :disabled="isSubmitting">
          </div>
          <div class="mb-3 w-100">
            <label for="class" class="form-label float-start">Class</label>
            <input type="text" id="class" class="form-control" placeholder="Enter your class" v-model="className" :disabled="isSubmitting">
          </div>
          <div class="mb-3 w-100">
            <label for="email" class="form-label float-start">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" v-model="email" :disabled="isSubmitting">
          </div>
          <button class="register-btn" type="submit" :disabled="isSubmitting">
            <i class="bi bi-person-plus"></i>
            <span v-if="isSubmitting">Registering...</span>
            <span v-else>Register</span>
          </button>
        </form>
        <div v-if="registrationSuccess && !showCamera" class="success-message show mt-3">
          âœ… {{ successMessage }}
        </div>
        <!-- Camera/photo step -->
        <div v-if="showCamera">
          <video id="video" width="320" height="240" autoplay playsinline style="margin-top: 15px; display: none; border-radius: 10px;"></video>
          <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
          <img v-if="!isCameraActive" :src="profileImage" alt="Profile Picture" class="profile-pic">
          <div class="mt-2">Take your photo for registration</div>
          <button class="camera-btn mt-3" @click="toggleCamera" v-if="!photoTaken || isCameraActive">
            <i class="bi" :class="isCameraActive ? 'bi-camera' : 'bi-camera-fill'"></i>
            {{ isCameraActive ? 'Take Picture' : 'Start Camera' }}
          </button>
          <div class="buttons-container" v-if="photoTaken && !isCameraActive">
            <button class="submit-btn" @click="submitPhoto" :disabled="isSubmitting">
              <i class="bi bi-send"></i>
              {{ isSubmitting ? 'Saving...' : 'Submit Photo' }}
            </button>
            <button class="retake-btn" @click="retakePhoto" :disabled="isSubmitting">
              <i class="bi bi-arrow-counterclockwise"></i>
              Retake
            </button>
          </div>
          <div id="status" class="record-status mt-3" v-show="showStatus">
            âœ… {{ statusMessage }}
          </div>
        </div>
        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          <span v-if="isDarkMode">ðŸŒž Light Mode</span>
          <span v-else>ðŸŒ™ Dark Mode</span>
        </button>
      </div>
    </div>
    <!-- Error Popup -->
    <div class="error-popup" :class="{ show: showError }">
      <div class="close-btn" @click="showError = false">&times;</div>
      <div class="error-popup-title">
        <i class="bi bi-exclamation-triangle-fill"></i> Error
      </div>
      <div>{{ errorMessage }}</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#registrationApp',
      data() {
        return {
          name: '',
          className: '',
          email: '',
          registrationSuccess: false,
          showCamera: false,
          isSubmitting: false,
          isDarkMode: false,
          showError: false,
          errorMessage: '',
          successMessage: '',
          // Camera/photo step
          isCameraActive: false,
          photoTaken: false,
          stream: null,
          profileImage: "https://via.placeholder.com/320x240",
          showStatus: false,
          statusMessage: 'Photo captured successfully!'
        };
      },
      created() {
        const savedMode = localStorage.getItem("darkMode");
        this.isDarkMode = savedMode === "true";
        document.body.classList.toggle("dark-mode", this.isDarkMode);
      },
      methods: {
        showErrorMessage(message) {
          this.errorMessage = message;
          this.showError = true;
          setTimeout(() => {
            this.showError = false;
          }, 5000);
        },
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        },
        async register() {
          if (this.isSubmitting) return;
          if (!this.name.trim() || !this.className.trim() || !this.email.trim()) {
            this.showErrorMessage("Please fill in all fields.");
            return;
          }
          // TODO: Set your registration API endpoint here
          const endpoint = "/api/student_register"; // <--- Set your endpoint here
          this.isSubmitting = true;
          try {
            const response = await fetch(endpoint, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: this.name.trim(),
                class: this.className.trim(),
                email: this.email.trim()
              })
            });
            const data = await response.json();
            if (response.ok) {
              this.registrationSuccess = true;
              this.successMessage = data.message || 'Registration successful!';
              // Move to camera step after short delay
              setTimeout(() => {
                this.showCamera = true;
                this.registrationSuccess = false;
              }, 1200);
            } else {
              this.showErrorMessage(data.message || "Registration failed.");
            }
          } catch (error) {
            this.showErrorMessage("Failed to connect to the server.");
          } finally {
            this.isSubmitting = false;
          }
        },
        toggleCamera() {
          const video = document.getElementById('video');
          const canvas = document.getElementById('canvas');
          const context = canvas.getContext('2d');
          if (!this.isCameraActive) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
              .then((stream) => {
                this.stream = stream;
                video.srcObject = stream;
                video.style.display = 'block';
                this.isCameraActive = true;
              })
              .catch((err) => {
                this.showErrorMessage("Could not access the webcam. Please check your camera permissions.");
              });
          } else {
            context.drawImage(video, 0, 0, 320, 240);
            const imageDataURL = canvas.toDataURL('image/png');
            this.profileImage = imageDataURL;
            this.photoTaken = true;
            this.statusMessage = "Photo captured successfully!";
            this.showStatus = true;
            if (this.stream) {
              this.stream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';
            this.isCameraActive = false;
            setTimeout(() => {
              this.showStatus = false;
            }, 3000);
          }
        },
        retakePhoto() {
          this.photoTaken = false;
          this.showStatus = false;
          this.toggleCamera();
        },
        async submitPhoto() {
          if (this.isSubmitting) return;
          this.isSubmitting = true;
          // TODO: Set your photo upload API endpoint here
          const endpoint = "/api/student_register_photo"; // <--- Set your endpoint here
          try {
            const response = await fetch(endpoint, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: this.email.trim(),
                photo: this.profileImage
              })
            });
            const data = await response.json();
            if (response.ok) {
              this.statusMessage = data.message || "Photo saved successfully!";
              this.showStatus = true;
              setTimeout(() => {
                this.showStatus = false;
                window.location.href = "/"; // Redirect to home or login
              }, 1500);
            } else {
              this.showErrorMessage(data.message || "Failed to save photo.");
            }
          } catch (error) {
            this.showErrorMessage("Failed to connect to the server.");
          } finally {
            this.isSubmitting = false;
          }
        }
      }
    });
  </script>
</body>
</html>
