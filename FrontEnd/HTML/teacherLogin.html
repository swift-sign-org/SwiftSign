<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeacherLogin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }

    .title-icon {
      font-size: 1.8rem;
      color: #0d6efd;
      margin-right: 8px;
    }

    .card {
      max-width: 600px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px ;
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .card {
      color: #ffffff;
      background: #1f1f1f;
      box-shadow: 0 10px 25px ;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    body.dark-mode .form-label {
      color: #ddd;
    }

    .form-control {
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
    }

    body.dark-mode .form-control {
      background-color: #333;
      color: #fff;
      border: 1px solid #444;
    }

    body.dark-mode .form-control::placeholder {
      color: #aaa;
    }

    .btn-custom {
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
      background-color: #0dcaf0;
      color: #fff;
      border: none;
    }

    body.dark-mode .btn-custom {
      background-color: #0dcaf0;
      color: #fff;
    }

    #darkModeToggle {
      margin-top: 20px;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 1rem;
    }

    body.dark-mode #darkModeToggle {
      background-color: #333;
      color: #fff;
    }

    .tooltip-warning {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    body.dark-mode .tooltip-warning {
      background-color: #5f4b00;
      color: #fff8dc;
    }

    .report-box {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    body.dark-mode .report-box {
      background-color: #2a2a2a;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="card">
        <div class="text-center mb-4">
          <i class="bi bi-calendar-check-fill title-icon"></i>
          <h3 class="d-inline align-middle">Smart Attendance Portal</h3>
          <p class=" mb-0">Please log in below to access the portal</p>
        </div>

        <form @submit.prevent="login">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">üìß Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" v-model="email" required>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">üîë Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" v-model="password" required>
          </div>

          <!-- Login Button -->
          <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-custom">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </div>

          <!-- Success Message -->
          <div class="alert alert-success" v-if="loginSuccess">
            ‚úÖ {{ successMessage }}
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger" v-if="loginError">
            ‚ùå {{ errorMessage }}
          </div>

          <!-- Dark Mode Toggle -->
          <div class="text-center">
            <button type="button" class="btn btn-secondary" @click="toggleDarkMode">
              {{ isDarkMode ? 'üåû Light Mode' : 'üåô Dark Mode' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          email: '',
          password: '',
          isDarkMode: false,
          loginError: false,
          errorMessage: '',
          loginSuccess: false,
          successMessage: ''
        };
      },
      created() {
        // Check if a dark mode preference is saved
        const savedMode = localStorage.getItem("darkMode");
        if (savedMode === "true") {
          this.isDarkMode = true;
          document.body.classList.add("dark-mode");
        }
      },
      methods: {
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          // Save the current mode
          localStorage.setItem("darkMode", this.isDarkMode);
          // Toggle the class on body
          if (this.isDarkMode) {
            document.body.classList.add("dark-mode");
          } else {
            document.body.classList.remove("dark-mode");
          }
        },
        isInstitutionalEmail(email) {
          const requiredDomain = "@hns-re2sd.dz";
          return typeof email === "string" && email.trim().toLowerCase().endsWith(requiredDomain);
        },




        async login() {
          if (!this.isInstitutionalEmail(this.email)) {
            this.showError("Email must end with @hns-re2sd.dz");
            return;
          }




          if (!this.email || !this.password) {
            this.showError("Please enter both email and password.");
            return;
          }

        

          // Send login request to API
          try {
            const response = await fetch("/api/teacher_login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });
            const data = await response.json();

            if (response.ok) {
              this.loginSuccess = true;
              this.successMessage = data.message || "Login Successful!";
              this.loginError = false;
              // Reset form after successful login
              this.email = '';
              this.password = '';
              setTimeout(() => {
                this.loginSuccess = false;
              }, 3000);
            } else {
              this.showError(data.message || "Login failed.");
            }
          } catch (error) {
            console.error("Fetch error:", error);
            this.showError("Failed to connect to the server.");
          }
        },
        showError(message) {
          this.loginError = true;
          this.errorMessage = message;
          this.loginSuccess = false;
          setTimeout(() => {
            this.loginError = false;
            this.errorMessage = '';
          }, 3000);
        }
      }
    });
  </script>  
</body>
</html>
