<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .camera-btn {
      font-size: 1.5rem;
      background-color: #0dcaf0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
    }

    .record-status {
      font-weight: bold;
      color: green;
      display: none;
    }

    .record-status.show {
      display: block;
    }

    .toggle-btn {
      margin-top: 20px;
    }



  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
        <h2 class="mt-2">John Doe</h2>
        <p>ID: 12345678</p>

        <button class="camera-btn mt-3" @click="recordAttendance">
          <i class="bi bi-camera-fill"></i> Record Attendance
        </button>

        <div id="status" class="record-status mt-3" v-show="showStatus">
          âœ… Recorded Successfully!
        </div>

        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          {{ isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          isDarkMode: false,
          showStatus: false
        };
      },
      methods: {
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          document.body.classList.toggle('dark-mode', this.isDarkMode);
        },
        recordAttendance() {
          this.showStatus = true;
          setTimeout(() => {
            this.showStatus = false;
          }, 3000); // hide after 3 seconds
        }
      }
    });
  </script>
</body>
</html>
