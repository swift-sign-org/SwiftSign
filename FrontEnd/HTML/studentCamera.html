<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet"> <!-- Link to the updated CSS -->
</head>
<body>

  <div class="container d-flex flex-column align-items-center justify-content-between h-100">
    
    <!-- Student Info -->
    <div class="student-info">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
      <h2 class="mt-2">John Doe</h2>
      <p>ID: 12345678</p>
    </div>

    <!-- Camera Button + Status -->
    <div class="bottom-section">
      <button class="camera-btn btn" onclick="recordAttendance()">
        <i class="bi bi-camera-fill"></i>
      </button>
      <div id="status" class="record-status mt-3">âœ… Recorded Successfully!</div>
    </div>

  </div>

  <script>
    function recordAttendance() {
      const status = document.getElementById("status");
      status.classList.add("show");
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
