<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }
    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px ;
      transition: background 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px ;
      color: white;
    }

    .profile-pic {
      width: 320px;
      height: 240px;
      border-radius:5px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .camera-btn {
      font-size: 1.5rem;
      background-color: #0dcaf0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
    }

    .record-status {
      font-weight: bold;
      color: green;
      display: none;
    }

    .record-status.show {
      display: block;
    }

    .toggle-btn {
      margin-top: 20px;
    }
    video {
  transform: scaleX(-1); /* Flip video horizontally */
    }

    img {
  transform: scaleX(-1); /* Flip video horizontally */
    }


  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="card">

        <video id="video" width="320" height="240" autoplay playsinline style="margin-top: 15px; display: none; border-radius: 10px;"></video>
        <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>        

        <img v-if="!isCameraActive" :src="profileImage" alt="Profile Picture" class="profile-pic">
        <h2 class="mt-2">John Doe</h2>
        <p>ID: 12345678</p>

        <button class="camera-btn mt-3" @click="recordAttendance">
          <i class="bi" :class="isCameraActive ? 'bi-camera' : 'bi-camera-fill'"></i>
          [[ isCameraActive ? 'Take Picture' : 'Record Attendance' ]]
        </button>

        <div id="status" class="record-status mt-3" v-show="showStatus">
          âœ… Recorded Successfully!
        </div>

        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          [[ isDarkMode ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode' ]]
        </button>
      </div>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      delimiters: ['[[', ']]'], // Change Vue delimiters to avoid conflict with Jinja
      data() {
        return {
          isDarkMode: false,
          showStatus: false,
          isCameraActive: false,
          stream: null,
          profileImage: "https://via.placeholder.com/120"
                };
      },
      created() {
        // Check if a dark mode preference is saved
        const savedMode = localStorage.getItem("darkMode");
        if (savedMode === "true") {
          this.isDarkMode = true;
          document.body.classList.add("dark-mode");
        }},
        methods: {
  toggleDarkMode() {
    this.isDarkMode = !this.isDarkMode;
    localStorage.setItem("darkMode", this.isDarkMode);
    document.body.classList.toggle("dark-mode", this.isDarkMode);
  },

  recordAttendance() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const context = canvas.getContext('2d');
  const profilePic = document.querySelector('.profile-pic');

  // Step 1: Start camera
  if (!this.isCameraActive) {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
    .then((stream) => {
        this.stream = stream;
        video.srcObject = stream;
        video.style.display = 'block';
        this.isCameraActive = true;
      })
      .catch((err) => {
        console.error("Error accessing webcam: ", err);
        alert("Could not access the webcam.");
      });
  }
  // Step 2: Take picture
  else {
    context.drawImage(video, 0, 0, 320, 240);
    const imageDataURL = canvas.toDataURL('image/png');
    this.profileImage = imageDataURL;

    // Show status
    this.showStatus = true;

    // Stop camera
    if (this.stream) {
      this.stream.getTracks().forEach(track => track.stop());
    }
    video.style.display = 'none';
    this.isCameraActive = false;

    // Hide status after a few seconds
    setTimeout(() => {
      this.showStatus = false;
    }, 3000);
  }
}
  }
    });
  </script>
</body>
</html>
