<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Login</title>
  <link rel="icon" href="001.PNG" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <section>
      <div class="login-box">
        <form @submit.prevent="login">
          <div class="text-center mb-4">
            <i class="bi bi-calendar-check-fill title-icon"></i>
            <h2>Smart Attendance Portal</h2>
            <p class="mb-0">Teacher Login</p>
          </div>

          <!-- Email Input -->
          <div class="input-box">
            <input type="email" v-model="email" required />
            <label>📧 Email</label>
          </div>

          <!-- Password Input -->
          <div class="input-box">
            <input type="password" v-model="password" required />
            <label>🔑 Password</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="button">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </button>

          <!-- Success Message -->
          <div class="message success" v-if="loginSuccess">
            ✅ {{ successMessage }}
          </div>

          <!-- Error Message -->
          <div class="message error" v-if="loginError">
            ❌ {{ errorMessage }}
          </div>
        </form>
      </div>
    </section>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          email: '',
          password: '',
          isDarkMode: false,
          loginError: false,
          errorMessage: '',
          loginSuccess: false,
          successMessage: ''
        };
      },
      created() {
        const savedMode = localStorage.getItem("darkMode");
        if (savedMode === "true") {
          this.isDarkMode = true;
          document.body.classList.add("dark-mode");
        }
      },
      methods: {
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        },
        isInstitutionalEmail(email) {
          return email.trim().toLowerCase().endsWith("@hns-re2sd.dz");
        },
        async login() {
          if (!this.isInstitutionalEmail(this.email)) {
            this.showError("Email must end with @hns-re2sd.dz");
            return;
          }
          if (!this.email || !this.password) {
            this.showError("Please enter both email and password.");
            return;
          }

          try {
            const response = await fetch("/api/teachers/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: this.email, password: this.password })
            });

            const data = await response.json();

            if (response.ok) {
              this.loginSuccess = true;
              this.successMessage = data.message || "Login Successful!";
              this.loginError = false;

              if (data.subjects) {
                localStorage.setItem('teacherSubjects', JSON.stringify(data.subjects));
              }

              setTimeout(() => {
                window.location.href = "/teacher-dashboard";
              }, 1200);
            } else {
              this.showError(data.message || "Login failed.");
            }
          } catch (error) {
            console.error("Fetch error:", error);
            this.showError("Failed to connect to the server.");
          }
        },
        showError(message) {
          this.loginError = true;
          this.errorMessage = message;
          this.loginSuccess = false;
          setTimeout(() => {
            this.loginError = false;
            this.errorMessage = '';
          }, 3000);
        }
      }
    });
  </script>
</body>
</html>
