<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Registration</title>
  <link rel="icon" href="001.PNG" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      padding: 60px 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: linear-gradient(to right, #383939, #000000);
      color: #fff;
    }
    .card {
      align-items: center;
      max-width: 500px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      border: none;
      background: #ffffff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, box-shadow 0.3s, color 0.3s;
    }
    body.dark-mode .card {
      background: #1f1f1f;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      color: white;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
    }
    .register-btn {
      font-size: 1.2rem;
      background-color: #0dcaf0;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
      transition: opacity 0.3s;
    }
    .register-btn:disabled {
      opacity: 0.7;
    }
    .toggle-btn {
      margin-top: 20px;
    }
    .success-message {
      font-weight: bold;
      color: green;
      display: none;
    }
    .success-message.show {
      display: block;
    }
    .error-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-left: 4px solid #dc3545;
      border-radius: 4px;
      padding: 15px 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      z-index: 1050;
      max-width: 350px;
      transform: translateX(400px);
      transition: transform 0.3s ease-out;
    }
    .error-popup.show {
      transform: translateX(0);
    }
    body.dark-mode .error-popup {
      background-color: #2d2d2d;
      color: white;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }
    .error-popup .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      cursor: pointer;
      opacity: 0.6;
    }
    .error-popup .close-btn:hover {
      opacity: 1;
    }
    .error-popup-title {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-weight: bold;
      color: #dc3545;
    }
    .error-popup-title i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="teacherRegistrationApp">
    <div class="container">
      <div class="card text-center">
        <h2 class="mb-4">Teacher Registration</h2>
        <form v-if="!registrationSuccess" @submit.prevent="register">
          <div class="mb-3 w-100">
            <label for="name" class="form-label float-start">Full Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" v-model="name" :disabled="isSubmitting">
          </div>
          <div class="mb-3 w-100">
            <label for="subject" class="form-label float-start">Subject</label>
            <input type="text" id="subject" class="form-control" placeholder="Enter your subject" v-model="subject" :disabled="isSubmitting">
          </div>
          <div class="mb-3 w-100">
            <label for="email" class="form-label float-start">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" v-model="email" :disabled="isSubmitting">
          </div>
          <div class="mb-3 w-100">
            <label for="password" class="form-label float-start">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" v-model="password" :disabled="isSubmitting">
          </div>
          <div class="mb-3 w-100">
            <label for="confirmPassword" class="form-label float-start">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" v-model="confirmPassword" :disabled="isSubmitting">
          </div>
          <button class="register-btn" type="submit" :disabled="isSubmitting">
            <i class="bi bi-person-plus"></i>
            <span v-if="isSubmitting">Registering...</span>
            <span v-else>Register</span>
          </button>
        </form>
        <div v-if="registrationSuccess" class="success-message show mt-3">
          âœ… {{ successMessage }}
        </div>
        <button class="btn btn-secondary toggle-btn" @click="toggleDarkMode">
          <span v-if="isDarkMode">ðŸŒž Light Mode</span>
          <span v-else>ðŸŒ™ Dark Mode</span>
        </button>
      </div>
    </div>
    <!-- Error Popup -->
    <div class="error-popup" :class="{ show: showError }">
      <div class="close-btn" @click="showError = false">&times;</div>
      <div class="error-popup-title">
        <i class="bi bi-exclamation-triangle-fill"></i> Error
      </div>
      <div>{{ errorMessage }}</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#teacherRegistrationApp',
      data() {
        return {
          name: '',
          subject: '',
          email: '',
          password: '',
          confirmPassword: '',
          registrationSuccess: false,
          isSubmitting: false,
          isDarkMode: false,
          showError: false,
          errorMessage: '',
          successMessage: ''
        };
      },
      created() {
        const savedMode = localStorage.getItem("darkMode");
        this.isDarkMode = savedMode === "true";
        document.body.classList.toggle("dark-mode", this.isDarkMode);
      },
      methods: {
        showErrorMessage(message) {
          this.errorMessage = message;
          this.showError = true;
          setTimeout(() => {
            this.showError = false;
          }, 5000);
        },
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        },
        async register() {
          if (this.isSubmitting) return;
          if (!this.name.trim() || !this.subject.trim() || !this.email.trim() || !this.password.trim() || !this.confirmPassword.trim()) {
            this.showErrorMessage("Please fill in all fields.");
            return;
          }
          if (this.password !== this.confirmPassword) {
            this.showErrorMessage("Passwords do not match.");
            return;
          }
          // Validate email format
          const domain = "@hns-re2sd.dz";
          if (!this.email.trim().endsWith(domain)) {
            this.showErrorMessage(`Email must end with ${domain}`);
            return;
          }
          this.isSubmitting = true;
          try {
            const response = await fetch("/api/teachers", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                name: this.name.trim(),
                subject: this.subject.trim(),
                email: this.email.trim(),
                password: this.password.trim()
              })
            });
            const data = await response.json();
            if (response.ok) {
              this.registrationSuccess = true;
              this.successMessage = data.message || 'Registration successful!';
              setTimeout(() => {
                window.location.href = "/teacher-login";
              }, 1500);
            } else {
              this.showErrorMessage(data.message || "Registration failed.");
            }
          } catch (error) {
            console.error("Registration error:", error);
            this.showErrorMessage("Failed to connect to the server.");
          } finally {
            this.isSubmitting = false;
          }
        }
      }
    });
  </script>
</body>
</html>
