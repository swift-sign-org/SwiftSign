<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session Not Started</title>
  <link rel="icon" href="001.PNG" type="image/png">
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="style.css">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <section>
      <div class="login-box text-center">
        <div class="blocked-icon">
          <i class="bi bi-slash-circle-fill"></i>
        </div>
        <div class="blocked-message">
          Session Not Started
        </div>
        <div class="blocked-detail">
          The attendance session has not been started by your teacher yet.<br>
          Please wait until your teacher starts the session, then try again.
        </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#blockedApp',
      data() {
        return {
          isDarkMode: false
        };
      },
      created() {
        const savedMode = localStorage.getItem("darkMode");
        this.isDarkMode = savedMode === "true";
        document.body.classList.toggle("dark-mode", this.isDarkMode);
      },
      methods: {
        toggleDarkMode() {
          this.isDarkMode = !this.isDarkMode;
          localStorage.setItem("darkMode", this.isDarkMode);
          document.body.classList.toggle("dark-mode", this.isDarkMode);
        }
      }
    });
  </script>
</body>
</html>
